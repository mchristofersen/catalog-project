{% block content %}
<form method="POST" action="/sendquery">
    <h1>Query the Database!</h1>
    <div class="input-group">
                <input type="text" class="form-control" name='select' id="select" placeholder="Which columns?">
            </div>
            <div class="input-group">
                <input type="text" class="form-control" name='table' id="from" placeholder="Which Table?">
            </div>
            <div class="input-group">
                <input class="form-control" id="textArea" name='where' placeholder="Row constraints">
            </div>
            <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button  type='submit' class="btn btn-primary btn-block" id="submitbutton" >Submit</button>
            </div>
                </div>
</form>
    <div>{{ browse_nodes }}</div>
{% endblock %}
